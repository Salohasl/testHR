<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица с данными</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Поиск..." oninput="filterTable()">
    <table id="postsTable">
        <thead>
            <tr>
                <th onclick="sortTable('id')">Id</th>
                <th onclick="sortTable('title')">Title</th>
                <th onclick="sortTable('body')">Body</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<script src="/practice-3/add.js"></script>
</body>
</html>
